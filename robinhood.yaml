## Setup & Installation

### Untuk Droid CLI (Community Tool)

#### Step 1: Install Droid CLI
```bash
# Via pip
pip install droid-cli

# Atau via pipx (recommended)
pipx install droid-cli

# Verify installation
droid --version
```

#### Step 2: Configure API Key
```bash
# Set Anthropic API key
export ANTHROPIC_API_KEY="your-api-key-here"

# Atau simpan permanent di ~/.bashrc atau ~/.zshrc
echo 'export ANTHROPIC_API_KEY="your-api-key"' >> ~/.bashrc
source ~/.bashrc
```

### Untuk Claude Code CLI (Official)
```bash
# Install via npm
npm install -g @anthropic-ai/claude-code

# Verify installation
claude code --version
```

### Step 2: Setup Agent untuk Droid CLI

Droid CLI biasanya menggunakan system prompts yang di-inject langsung atau via config file.

#### Option A: Via Custom Prompt File
```bash
# Buat folder config
mkdir -p ~/.config/droid/prompts

# Simpan prompt sebagai file
cat > ~/.config/droid/prompts/robin-hood.txt << 'EOF'
[Copy seluruh system_prompt dari template di atas]
EOF
```

#### Option B: Via Droid Config File
Buat/edit `~/.config/droid/config.yaml`:
```yaml
agents:
  robin-hood:
    name: "Robin Hood - The People's Engineer"
    system_prompt_file: "~/.config/droid/prompts/robin-hood.txt"
    model: "claude-sonnet-4-20250514"  # atau model pilihan Anda
    temperature: 0.7
```

#### Option C: Inline System Prompt
```bash
# Langsung inject via environment variable
export DROID_SYSTEM_PROMPT="$(cat ~/.config/droid/prompts/robin-hood.txt)"
```

### Step 3: Verify Setup
```bash
# Test dengan Droid CLI
droid "Hey Robin Hood, are you there?"

# Atau dengan custom prompt
droid --system-prompt "$(cat ~/.config/droid/prompts/robin-hood.txt)" \
  "Test message"
```

