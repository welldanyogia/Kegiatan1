## Tips & Tricks untuk Droid CLI

### 1. Buat Alias untuk Efisiensi
```bash
# Tambahkan ke ~/.bashrc atau ~/.zshrc
alias rh='droid --system-prompt "$(cat ~/.config/droid/prompts/robin-hood.txt)"'
alias rhi='droid chat --system-prompt "$(cat ~/.config/droid/prompts/robin-hood.txt)"'

# Reload
source ~/.bashrc

# Sekarang bisa pakai:
rh "analyze this binary"
rh --file app.apk "audit this app"
rhi  # interactive mode
```

### 2. Buat Wrapper Script
Buat file `~/bin/robin-hood.sh`:
```bash
#!/bin/bash
PROMPT_FILE="$HOME/.config/droid/prompts/robin-hood.txt"

if [ ! -f "$PROMPT_FILE" ]; then
    echo "Error: Robin Hood prompt file not found!"
    exit 1
fi

droid --system-prompt "$(cat $PROMPT_FILE)" "$@"
```

Buat executable:
```bash
chmod +x ~/bin/robin-hood.sh
export PATH="$HOME/bin:$PATH"

# Usage
robin-hood.sh "analyze firmware"
robin-hood.sh --file binary.exe "reverse this"
```

### 3. Combine dengan Tools Lain
```bash
# Dengan objdump
objdump -d binary > disasm.txt
rh --file disasm.txt "analyze this disassembly"

# Dengan strings
strings suspicious.exe > strings.txt
rh --file strings.txt "find interesting patterns"

# Dengan strace
strace -o trace.log ./program 2>&1
rh --file trace.log "analyze syscalls, find suspicious behavior"

# Dengan Wireshark/tcpdump
tcpdump -i eth0 -w capture.pcap
rh --file capture.pcap "what protocol is this?"
```

### 4. Piping Output
```bash
# Pipe ke file
rh "create exploitation guide" > exploit.md

# Pipe ke tools lain
rh "generate python script to decode this" | python3

# Chain commands
strings binary | rh "analyze these strings"
```

### 5. Multi-File Analysis
```bash
# Analyze multiple files sekaligus
rh --file app.dex --file config.xml --file libcrypto.so \
  "Analyze these Android app components for security issues"
```

